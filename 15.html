<html>
    <head>
        <title>
           Запрос документа
        </title>
    </head>
    <body>
        <form name="vvod">
            <table bgcolor="#dddddd">
                <tr>
                    <th colspan="2" align="center">Регистрация нового пользователя</th>
                </tr>
                <tr>
                    <th colspan="2" align="center">Обязательные поля выделены красным цветом</th>
                </tr>
                <tr>
                    <td align="right"><font color="red">Ник(псевдоним)</font></td>
                    <td align="left"><input type="text" name="nick" size="27"></td>
                </tr>
                <tr>
                    <td align="right"><font color="red">E-mail</font></td>
                    <td align="left"><input type="text" name="e-mail" size="27"></td>
                </tr>
                <tr>
                    <td align="right"><font color="red">Пароль(не менее 6 сим.)</font></td>
                    <td align="left"><input type="password" name="password" size="27"></td>
                </tr>
                <tr>
                    <td align="right"><font color="red">Подтвердите пароль</font></td>
                    <td align="left"><input type="password" name="f_password" size="27"></td>
                </tr>
                <tr>
                    <td colspan="2"><hr></td>
                </tr>
                <tr>
                    <td align="right">Фамилия:</td>
                    <td align="left"><input type="text" name="name_f" size="27"></td>
                </tr>
                <tr>
                    <td align="right">Имя:</td>
                    <td align="left"><input type="text" name="name_i" size="27"></td>
                </tr>
                <tr>
                    <td align="right">Отчество:</td>
                    <td align="left"><input type="text" name="name_o" size="27"></td>
                </tr>
                <tr>
                    <td align="right">Дата рождения:</td>
                    <td align="left">
                        <select name="day">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select name="month">
                            <option>января</option>
                            <option>февраля</option>
                            <option>марта</option>
                            <option>апреля</option>
                            <option>мая</option>
                            <option>июня</option>
                            <option>июня</option>
                            <option>августа</option>
                            <option>сентября</option>
                            <option>октября</option>
                            <option>ноября</option>
                            <option>декабря</option>
                        </select>
                        <select name="year">
                            <option>1980</option>
                            <option>1981</option>
                            <option>1982</option>
                            <option>1983</option>
                            <option>1984</option>
                            <option>1985</option>
                            <option>1986</option>
                            <option>1987</option>
                            <option>1988</option>
                            <option>1989</option>
                            <option>1990</option>
                            <option>1991</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">Пол:</td>
                    <td align="left">
                        <input type="radio" name="s" value="male">Мужской
                        <input type="radio" name="s" value="female">Женский
                    </td>
                </tr>
                <tr>
                    <td align="right">Город проживания:</td>
                    <td align="left"><input type="text" name="state" size="27"></td>
                </tr>
                <tr>
                    <td align="right" valign="top">Образование:</td>
                    <td align="left">
                        <input type="radio" name="edu" value="h">Высшее<br>
                        <input type="radio" name="edu" value="hh">Незаконченное Высшее<br>
                        <input type="radio" name="edu" value="ss">Среднее специальное<br>
                        <input type="radio" name="edu" value="s">Среднее<br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><hr></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Зарегистрироваться">
                        <input type="reset" value="Очистить форму">
                    </td>
                </tr>
            </table>

        </form>
    </body>
</html>
